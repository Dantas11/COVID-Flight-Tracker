<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>COVID-Flight-Tracker</title>
  </head>
  <body>
    <date-picker format="MMMM DD, YYYY"></date-picker>
    <!-- we can do this format="MMMM DD (DDD), YYYY" date="03-07-2023"position="bottom"visible > if we change possition (left ,right ,top) -->
    <a
      style="
        position: fixed;
        bottom: 25px;
        left: 25px;
        color: #222;
        text-shadow: 0 0 1px #222;
      "
      target="_blank"
    ></a>
    <button
      class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
    >
      Button
    </button>
    <button
      class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
    >
      Button
    </button>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/calendar.js"></script>
  </body>
</html>
