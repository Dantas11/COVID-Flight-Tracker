<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>COVID-Flight-Tracker</title>
  </head>

  <body>
    <header>
      <h1>COVID-19 Flight Tracker</h1>
    </header>
    <div class="container">
      <main>
        <!-- Fligh section -->

        <div class="departure-choice">
          Departing city: <input id="city-input" />
          <!-- Calendar -->
          Departing date:
          <date-picker id="date-input" format="YYYY-MM-DD"></date-picker>
          <!-- We can do this format="MMMM DD (DDD), YYYY" date="03-07-2023"position="bottom"visible > if we change possition (left ,right ,top) -->
          <a
            style="
              position: fixed;
              bottom: 25px;
              left: 25px;
              color: #222;
              text-shadow: 0 0 1px #222;
            "
            target="_blank"
          >
          </a>

          <button
            class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-1 px-3 border border-gray-400 rounded shadow"
          >
            Search
          </button>
        </div>

        <!-- Covid section -->
        <section class="covid-container">
          <div class="search-wrapper">
            Enter a country for COVID info:
            <input type="text" id="country-input" class="covid-input" />
            <button
              id="search-button"
              class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-1 px-3 border border-gray-400 rounded shadow"
            >
              Search
            </button>
          </div>
          <div id="result"></div>
        </section>
      </main>

      <!--- Flight list --->
      <div class="list-container">
        <h2>Available flights:</h2>
        <ul id="list-flights"></ul>
      </div>
      <script src="assets/js/script.js"></script>
      <script src="assets/js/calendar.js"></script>
    </div>
  </body>
</html>
