<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>COVID-Flight-Tracker</title>
  </head>

  <body>
    <header>
      <h1>COVID-19 Flight Tracker</h1>
    </header>

    <div class="container">
      <main>
        <!-- Fligh section -->

        <div class="departure-choice">
          Departing:
          <select id="city-input" name="city" class="form-select">
            <option value="">Select City</option>
            <option value="AUH">Abu Dhabi</option>
            <option value="AKL">Auckland</option>
            <option value="BKK">Bangkok</option>
            <option value="PEK">Beijing</option>
            <option value="BNE">Brisbane</option>
            <option value="DXB">Dubai</option>
            <option value="HKG">Hong Kong</option>
            <option value="JNB">JohannesBurg</option>
            <option value="KUL">Kuala Lumpur</option>
            <option value="LAS">Las Vegas</option>
            <option value="LAX">Los Angeles</option>
            <option value="MLB">Melbourne</option>
            <option value="MIA">Miami</option>
            <option value="JFK">New York</option>
            <option value="MCO">Orlando</option>
            <option value="PER">Perth</option>
            <option value="SFO">San Francisco</option>
            <option value="PVG">Shanghai</option>
            <option value="SIN">Singapore</option>
            <option value="SYD">Sydney</option>
            <option value="TPA">Tampa</option>
            <option value="YYZ">Toronto</option>
            <option value="IAD">Washington</option>
            <option value="LHR">London</option>
            <option value="MAN">Manchester</option>
            <option value="NCL">Newcastle</option>
            <option value="LPL">Liverpool</option>
            <option value="EDI">Edinburgh</option>
            <option value="ABZ">Aberdeen</option>
          </select>

          <!-- Calendar -->
          Departing date:
          <date-picker id="date-input" format="YYYY-MM-DD"></date-picker>
          <!-- We can do this format="MMMM DD (DDD), YYYY" date="03-07-2023"position="bottom"visible > if we change possition (left ,right ,top) -->
          <a
            style="
              position: fixed;
              bottom: 25px;
              left: 25px;
              color: #222;
              text-shadow: 0 0 1px #222;
            "
            target="_blank"
          >
          </a>

          <button
            id="flight-search-button"
            class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-1 px-3 border border-gray-400 rounded shadow"
          >
            Search
          </button>
        </div>

        <!-- Covid section -->
        <section class="covid-container">
          <div class="search-wrapper">
            Enter a country for COVID info:
            <input type="text" id="country-input" class="covid-input" />
            <button
              id="covid-search-button"
              class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-1 px-3 border border-gray-400 rounded shadow"
            >
              Search
            </button>
          </div>
          <div id="result"></div>
        </section>
      </main>

      <!--- Flight list --->
      <div class="list-container">
        <h2>Available flights:</h2>
        <div id="flight-list-container">
          <ul id="list-flights"></ul>
        </div>
      </div>
      <script src="assets/js/script.js"></script>
      <script src="assets/js/calendar.js"></script>
    </div>
  </body>
</html>
