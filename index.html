<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link href="assets/css/bulma-calendar.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>COVID-Flight-Tracker</title>
  </head>

  <body>
    <header>
      <h1>COVID-19 Flight Tracker</h1>
    </header>
    <div class="container">
      <main>
        <!-- Fligh section -->

        <div class="departure-choice">
          Departing city: <input id="city-input" />
          <!-- Calendar -->
          Departing date:

          <!-- bulma date picker -->
          <section class="is-three-quarters">
            <input class="input bulmaCalendar w-50" type="date" />
          </section>

          <button
            class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-1 px-3 border border-gray-400 rounded shadow"
          >
            Search
          </button>
        </div>

        <!-- Covid section -->
        <section class="covid-container">
          <div class="search-wrapper">
            Enter a country for COVID info:
            <input type="text" id="country-input" class="covid-input" />
            <button
              id="search-button"
              class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-1 px-3 border border-gray-400 rounded shadow"
            >
              Search
            </button>
          </div>
          <div id="result"></div>
        </section>
      </main>

      <!--- Flight list --->
      <div class="list-container">
        <h2>Available flights:</h2>
        <ul id="list-flights">
          <li>flight</li>
          <li>flight</li>
          <li>flight</li>
          <li>flight</li>
          <li>flight</li>
          <li>flight</li>
          <li>flight</li>
        </ul>
      </div>
      <script src="assets/js/script.js"></script>

      <script src="assets/css/doc.js"></script>
      <script src="assets/css/bulma-calendar.min.js"></script>
      <script src="assets/css/main.js"></script>
    </div>
  </body>
</html>
